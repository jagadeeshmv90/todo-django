{% extends 'task/base.html' %}
{% block content %}
<div class="container">

    <div class="app-div">
        <div class="card">
            <form method="POST">
                {{ form.name }}
                {{ form.person }}
                {{ form.important }}
                <input type="submit" value="Update" class="btn-sm btn-primary">
                {% csrf_token %}
            </form>
            <br>
            <a href="{% url 'home' %}" class="btn-sm btn-success">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
